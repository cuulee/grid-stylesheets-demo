<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Grid Style Sheets Demo for Web Design Weekly</title>

    <meta name="viewport" content="width=device-width, user-scalable=1, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="bower_components/normalize.css/normalize.css">
    <link rel="stylesheet" href="gss/layout.gss" type="text/gss">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <dv class="profile__card"></dv>
    <div class="profile"></div>
    <img src="img/avatar.jpg" class="profile__avatar" alt="">

    <button class="button1">Button 1</button>
    <button class="button2">Button 2</button>
    <button class="button3">Button 3</button>
    <button class="button4">Button 4</button>

    <script src="js/src/config.gss.js"></script>
    <script src="bower_components/gss/dist/gss.js"></script>

    <script>
      // Detect JavaScript Support for FOUC Control
      var root = document.getElementsByTagName('html')[0];
      if (root.className === 'no-js') {
        root.className = 'js';
      }
    </script>

</html>
